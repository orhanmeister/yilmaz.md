<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Orhan Yilmaz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0b0f19;
      color: #f4f4f4;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    .card {
      text-align: center;
      padding: 3rem 2.5rem;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.04);
      backdrop-filter: blur(8px);
      max-width: 480px;
      box-shadow: 0 12px 32px rgba(0,0,0,0.45);
    }
    h1 { 
      margin: 0 0 0.75rem; 
      font-size: 2rem; 
      font-weight: 600;
    }
    h2 { 
      margin: 0 0 1.5rem; 
      font-size: 1rem; 
      font-weight: 400; 
      opacity: 0.75; 
    }
    p { 
      margin: 0.5rem 0; 
      line-height: 1.5; 
      font-size: 0.95rem; 
      opacity: 0.9; 
    }
    .email {
      margin-top: 1.25rem;
      font-family: "JetBrains Mono", monospace;
      font-size: 0.9rem;
      opacity: 1;
      background: rgba(255,255,255,0.08);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>Orhan Yilmaz</h1>

    <p>This domain is currently used for professional email.</p>
    <p>A full website may appear here in the future.</p>

    <div class="email">
      orhan@yilmaz.md
    </div>
  </main>
</body>
</html>
